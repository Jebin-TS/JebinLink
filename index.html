<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Varsh ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
    width: 340px;
}

h1 {
    color: #e91e63;
    margin-bottom: 20px;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #4CAF50;
    color: white;
    margin-right: 10px;
}

#noBtn {
    background: #f44336;
    color: white;
}

#message {
    margin-top: 20px;
    font-size: 22px;
    color: #e91e63;
    display: none;
}

/* Funny quote box */
#quoteBox {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
    min-height: 30px;
    font-style: italic;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
    }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

</body>
</html>
