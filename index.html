<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Dear Varsh ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 30px 20px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 360px;
}

h1 {
    color: #e91e63;
    margin-bottom: 25px;
    font-size: 24px;
}

.buttons {
    margin-top: 20px;
    position: relative;
}

button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noContainer {
    position: absolute;
    left: 60%;
    top: 0;
}

#noBtn {
    background: #f44336;
    color: white;
}

/* Speech bubble */
.bubble {
    position: absolute;
    bottom: 55px;
    left: 50%;
    transform: translateX(-50%);
    background: #fff2c6;
    color: #444;
    padding: 10px 14px;
    border-radius: 15px;
    font-size: 13px;
    min-width: 160px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: none;
}

.bubble::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    border-width: 8px;
    border-style: solid;
    border-color: #fff2c6 transparent transparent transparent;
}

/* YES message */
#message {
    margin-top: 25px;
    font-size: 20px;
    color: #e91e63;
    display: none;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 22px;
    animation: floatUp 5s linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Varsh ðŸ’–<br>Will you be my Bestie For Ever?</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>

        <div id="noContainer">
            <div class="bubble" id="bubble"></div>
            <button id="noBtn">No ðŸ™ˆ</button>
        </div>
    </div>

    <div id="message">
        Yayyy Varsh ðŸ¥°ðŸ’–  
        You just made my heart smile ðŸ’•
    </div>
</div>

<script>
const noContainer = document.getElementById("noContainer");
const bubble = document.getElementById("bubble");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const card = document.querySelector(".card");

const messages = [
    "Hey! That tickles ðŸ˜†",
    "Missed me ðŸ˜œ",
    "Playing hard to get? ðŸ˜‰",
    "Heart says YES ðŸ’–",
    "This button is shy ðŸ™ˆ",
    "Destiny agrees ðŸ˜Œ"
];

let msgIndex = 0;

/* Rectangle overlap check */
function overlaps(a, b) {
    return !(
        a.right < b.left ||
        a.left > b.right ||
        a.bottom < b.top ||
        a.top > b.bottom
    );
}

/* NO button click */
noContainer.addEventListener("click", () => {

    /* Bubble message */
    bubble.textContent = messages[msgIndex];
    bubble.style.display = "block";
    msgIndex = (msgIndex + 1) % messages.length;

    const cardRect = card.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    const btnRect = noContainer.getBoundingClientRect();

    const EDGE = 15;
    const BUBBLE_SPACE = 70;

    let x, y, safe = false, tries = 0;

    while (!safe && tries < 80) {
        tries++;

        const maxX = cardRect.width - btnRect.width - EDGE;
        const maxY = cardRect.height - btnRect.height - EDGE;

        x = Math.random() * maxX;
        y = Math.random() * maxY;

        const testRect = {
            left: cardRect.left + x,
            right: cardRect.left + x + btnRect.width,
            top: cardRect.top + y,
            bottom: cardRect.top + y + btnRect.height
        };

        if (!overlaps(testRect, yesRect)) {
            safe = true;
        }
    }

    /* Position inside card */
    noContainer.style.left = x + "px";
    noContainer.style.top = y + "px";

    /* ----- Smart bubble placement ----- */
    bubble.style.top = "";
    bubble.style.bottom = "";
    bubble.style.left = "";
    bubble.style.right = "";
    bubble.style.transform = "";

    const spaceTop = y;
    const spaceBottom = cardRect.height - (y + btnRect.height);
    const spaceLeft = x;
    const spaceRight = cardRect.width - (x + btnRect.width);

    if (spaceTop > BUBBLE_SPACE) {
        bubble.style.bottom = btnRect.height + 8 + "px";
        bubble.style.left = "50%";
        bubble.style.transform = "translateX(-50%)";
    } else if (spaceBottom > BUBBLE_SPACE) {
        bubble.style.top = btnRect.height + 8 + "px";
        bubble.style.left = "50%";
        bubble.style.transform = "translateX(-50%)";
    } else if (spaceRight > 140) {
        bubble.style.left = btnRect.width + 8 + "px";
        bubble.style.top = "50%";
        bubble.style.transform = "translateY(-50%)";
    } else {
        bubble.style.right = btnRect.width + 8 + "px";
        bubble.style.top = "50%";
        bubble.style.transform = "translateY(-50%)";
    }
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 450);

/* Confetti */
function confettiBlast() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor =
            `hsl(${Math.random() * 360},100%,50%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
    }
}

/* YES click */
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    confettiBlast();
    setTimeout(() => {
        window.location.href =
        "https://wa.me/?text=Yes%20ðŸ¥°ðŸ’–%20I%20will%20be%20your%20Bestie%20Forever!";
    }, 1500);
});
</script>


</body>
</html>
